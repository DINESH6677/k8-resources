apiversion: v1
kind: pod
metadata:
  name: resource-demo
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
    # soft limit
      requests:
        memory: "68Mi"
        cpu: "100m"
      # provide equal or more than requests
      # hard limit
      limits:
        memory: "100Mi"
        cpu: "120m"